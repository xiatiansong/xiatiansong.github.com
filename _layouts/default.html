<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="container">
      {% include header.html %}

      <div class="wrapper">
        <div class="row">
          <div id="search-loader" style="display:none;text-align:center">
            <img src="http://xiaotian120.qiniudn.com/images/loading.gif">
          </div>
          {{ content }}
        </div>
      </div>

      {% include footer.html %}
    </div>

    <script src="{{ ASSET_PATH }}/static/js/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/static/js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}/static/js/core.js"></script>

    {% include analytics.html %}
    {% if site.comments.duoshuo.name %}
    <!-- duoshuo Begin -->
    <script type="text/javascript">
      var duoshuoQuery = {short_name:"{{ site.comments.duoshuo.name }}"};
      (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = 'http://static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] ||
        document.getElementsByTagName('body')[0]).appendChild(ds);
      })();
    </script>
    <!-- duoshuo End -->
    {% endif %}
  </body>
</html>
